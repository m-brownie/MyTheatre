<!doctype html>
<html ng-app="myTheatreApp">
  <head>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="utf-8">
    <title>My Theatre</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="MyTheatreCtrl" ng-style="{'background-image': 'url(' + backgroundImage + ')'}">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="page_title">My Theatre</div>

    <div id="menu">
      <ul>
        <li ng-repeat="menu in menus" ng-class="navClass('{{link.title}}')">
          <a href="{{ menu.link }}" class="sliding-middle-out">{{ menu.title }}</a>
        </li>
        <!--<li><a href="#movies" class="sliding-middle-out">Cinéma</a></li>
        <li><a href="#shows" class="sliding-middle-out">Séries</a></li>-->
      </ul>
    </div>

    <div>

      <div ng-view></div>
    
    </div>

    <!-- inclusions -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/MyTheatreCtrl.js"></script>
    <script src="scripts/controllers/ShowsCtrl.js"></script>
    <script src="scripts/controllers/MoviesCtrl.js"></script>
    <script src="scripts/services/MovieServices.js"></script>
</body>
</html>
